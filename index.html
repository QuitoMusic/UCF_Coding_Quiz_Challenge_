<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </header>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
    </div>
    <p id="feedback" class="feedback"></p>

    <div id="highscores-container" class="hide">
        <h2 class="hsTitle">High Scores</h2>
        <ul id="highscores-list" class="hsStats"></ul>
        <div class="finalPrompts">
            <button id="clear-btn" class="btn">Clear Scores</button>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>
     <a id="view-high-scores-link" class="viewHSbtn">View High Scores</a>
     
    <script src="./assets/script.js"></script>
</body>
</html>
